@let artikel = artikel$ | async;

@if (artikel === null) {
  <p>Lade Artikel…</p>
} @else if (artikel.length === 0) {
  <p>Keine Artikel vorhanden.</p>
} @else {
  <ul>
    @for (a of artikel; track a.nr) {
      <li>
        <span class="name">{{ a.name }}</span>
        <span class="preis">{{ a.preis/100 }} €</span>
        <span class="menge">{{ a.menge }} {{a.messeinheit}}</span>
      </li>
    }
  </ul>
}
